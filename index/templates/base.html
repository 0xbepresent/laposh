<head>
     <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Fanfeando |  {% block titulo%}{% endblock %}</title>
    {% block estilo_css %}{% endblock %}
    <link rel = 'stylesheet' type='text/css' href='/base.css' >
